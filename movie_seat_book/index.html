<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie seat book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Book Movie Ticket</h1>
    <section>
        <div class="movie-container">
            <label for="">pick a movie</label>
            <select name="" id="movie">
                <option value="10">Avengers (10$)</option>
                <option value="20">John wick (20$)</option>
                <option value="30">Joker (30$)</option>
                <option value="40">Star wars (40$)</option>
            </select>
        </div>

        <div class="show">
            <ul class="showcase">
                <li>
                    <div class="seat"></div>
                    <small>N/A</small>
                </li>
                <li>
                    <div class="seat selected"></div>
                    <small>selected</small>
                </li>
                <li>
                    <div class="seat occupied"></div>
                    <small>Occupied</small>
                </li>
            </ul>
        </div>

        <div class="theater">
            <div class="screen"></div>
            <div class="floor" id="floor"><!-- seat divs here --></div>
        </div>

        <p class="text">You have Selected <span id="count">0</span> seats for a price of $
            <span id="total">0</span>.
        </p>
        <div class="book-ticket">
            <button id="reset-btn">Reset to Default</button>
            <button id="book-btn">Book Ticket</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
